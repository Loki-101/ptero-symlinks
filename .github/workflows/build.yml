name: build

on:
  push:
    branches: [ "main" ]
    paths:
      - "Cargo.toml"
      - "src/main.rs"
  schedule:
    - cron: "0 10 * * 1"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  LATEST_TAG: V6

jobs:
  build:
    name: Build ${{ matrix.target }} (release, musl)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4
      - name: Cross-compile (release)
        uses: houseabsolute/actions-rust-cross@v1
        with:
          toolchain: 1.89.0
          target: ${{ matrix.target }}
          command: build
          args: --locked --release
          use-rust-cache: true
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/symlinks dist/symlinks-${{ matrix.target }}
      - name: Ensure release exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "$LATEST_TAG" >/dev/null 2>&1; then
            gh release create "$LATEST_TAG" -t "$LATEST_TAG" -n "Automated musl builds"
          fi
      - name: Publish to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$LATEST_TAG" dist/symlinks-${{ matrix.target }} --clobber

